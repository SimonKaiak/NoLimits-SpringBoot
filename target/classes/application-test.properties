# ============================================================
# PERFIL DE TEST — USA H2 EN MEMORIA
#
# Razón:
# Los tests NO deben usar MySQL/Laragon porque:
#  - Exceden el máximo de conexiones ("Too many connections")
#  - Spring inicia muchos contextos en tests y MySQL se satura
#
# H2 evita errores, es más rápido y no depende de Laragon.
# ============================================================

# ---------------------------
# BASE DE DATOS H2 PARA TEST
# ---------------------------
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ---------------------------
# CONFIG JPA
# ---------------------------
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# ---------------------------
# HIKARI - Pool de conexiones pequeño
# ---------------------------
spring.datasource.hikari.maximum-pool-size=5